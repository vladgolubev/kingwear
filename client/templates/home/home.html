<template name="Home">
  <div id="home">
    <div class="row">
      {{> PhotoCarousel}}
    </div>
    <div class="row">
      {{#each items}}
        {{> ItemSquare this}}
      {{/each}}
    </div>
    <div class="row">
      {{> InstaFeed}}
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</template>
