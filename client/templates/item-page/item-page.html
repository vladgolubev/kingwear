<template name="ItemPage">
  <div id="item-page">
    <div class="row photos-row">
      {{#each photos}}
        <img src="{{link}}" class="photo
        {{#unless first}}hidden-xs{{/unless}}
        {{#unless medium}}hidden-sm{{/unless}}
        "/>
      {{/each}}
    </div>
    <div class="row item-heading-wrapper">
      <h3 class="text-center item-heading">{{info.name}}</h3>
    </div>
  </div>
</template>
